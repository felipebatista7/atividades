<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 1</title>
</head>
<style>
  table, tr, td{
    border: 1px solid black;
    border-collapse: collapse;
    padding: 0 20px;
  }
</style>
<body>
  <!-- Tabela 1-->
  <table>
    <tbody>
      <tr>
        <td class="left">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>

  <!-- Tabela 2 -->
   <br>
  <table>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td colspan="3"> 4</td>
      </tr>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>

  <!-- Tabela 3 -->
   <br>
  <table>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="3">3</td>
      </tr>
      <tr>
        <td colspan="2"> 4</td>
      </tr>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
