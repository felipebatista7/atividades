<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 3</title>
  <style>
    table, tr, td{
      border: 1px solid black;
      border-collapse: collapse;
      padding: 0 20px;
    }

  .terceira td{
    width: 40px;
    height: 70px;
  } 
  </style>
</head>
<body>
  <!-- Tabela 1 -->
  <table>
    <tr>
      <td colspan=3 width="80" height="40"></td>
    </tr>
    <tr>
      <td height="40"></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td height="40"></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <br>


  <!-- Tabela 2 -->
  <table>
    <tr>
      <td rowspan="3" width="90" height="300"></td>
      <td width="90"></td>
      <td width="90"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>
  <br>


  <!-- Tabela 3 -->
  <table class="terceira">
    <tr>
      <td colspan="5" width="200" height="40"></td>
    </tr>
    <tr>
      <td rowspan="5" height="100"></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td ></td>
      <td></td>
      <td rowspan="2"></td>
      <td></td>
    </tr>
    <tr>
      <td ></td>
    </tr>
    <tr>
      <td colspan="3"></td>
    </tr>
  </table>
  <br>
</body>
</html>
